<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brand-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b4332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d6a4f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stylized Kion Mark -->
  <path d="M30 20 V80 M30 50 L70 20 M30 50 L70 80" stroke="url(#brand-grad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Orbital Dot (Focus) -->
  <circle cx="70" cy="50" r="8" fill="#d4a373">
     <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite" />
  </circle>
